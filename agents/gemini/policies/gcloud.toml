[[rule]]
toolName = "run_shell_command"
commandPrefix = ["gcloud"]
decision = "ask_user"
priority = 200

[[rule]]
toolName = "run_shell_command"
commandPrefix = [
  "gcloud config list",
  "gcloud config get-value",
  "gcloud auth list",
  "gcloud services list",
  "gcloud storage ls"
]
decision = "allow"
priority = 900

[[rule]]
toolName = "run_shell_command"
argsPattern = '"command":"gcloud\s+.*?\b(list|describe)\b'
decision = "allow"
priority = 900

[[rule]]
toolName = "run_shell_command"
commandPrefix = [
  "gcloud projects delete",
  "gcloud organizations",
  "gcloud auth revoke"
]
decision = "deny"
priority = 950
