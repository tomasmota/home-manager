[[rule]]
toolName = "run_shell_command"
commandPrefix = ["tofu"]
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
commandPrefix = ["tofu import", "tofu state", "tofu taint", "tofu untaint"]
